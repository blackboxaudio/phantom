name: phantom-dev

on:
  push:
    branches:
      - "**"
      - "!main"

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: "Preparation"
      uses: actions/checkout@v2

    - name: "1/6 (JUCE): Clone Repository"
      uses: actions/checkout@v2
      with:
        repository: juce-framework/JUCE
        path: ${{ runner.workspace }}/phantom/JUCE

    - name: "2/6 (JUCE): Configuration"
      working-directory: ${{ runner.workspace }}/phantom/JUCE
      run: cmake -B bin

    - name: "3/6 (JUCE): Build"
      working-directory: ${{ runner.workspace }}/phantom/JUCE
      run: cmake --build bin
    
    - name: "4/6 (Phantom): Configuration"
      working-directory: ${{ runner.workspace }}/phantom
      run: cmake -B bin

    - name: "5/6 (Phantom): Build"
      working-directory: ${{ runner.workspace }}/phantom
      run: cmake --build bin --config ${{env.BUILD_TYPE}} --target Phantom_All

    - name: "6/6 (Windows): Upload VST3"
      uses: actions/upload-artifact@v2
      if: ${{ matrix.os == 'windows-latest' }}
      with:
        name: phantom-win
        path: ${{ runner.workspace }}/phantom/bin/Phantom_artefacts/${{ env.BUILD_TYPE }}/VST3/Phantom.vst3/Contents/x86_64-win/Phantom.vst3

    - name: "6a/6 (MacOS): Upload VST3"
      uses: actions/upload-artifact@v2
      if: ${{ matrix.os == 'macos-latest' }}
      with:
        name: phantom-mac
        path: ${{ runner.workspace }}/phantom/bin/Phantom_artefacts/VST3/Phantom.vst3
    
    - name: "6b/6 (MacOS): Upload VST3"
      uses: actions/upload-artifact@v2
      if: ${{ matrix.os == 'macos-latest' }}
      with:
        name: phantom-mac
        path: ${{ runner.workspace }}/bin/Phantom_artefacts/AU/Phantom.component
